<!-- DO NOT DELETE
    Access GraphQL query data with {{_.data}}
    Access the widget id with {{_.id}}
-->
<h2 class="page-heading">{{ heading }}</h2>

<ul class="productList">
    {{#each _.data.site.newestProducts.edges}}
    <li class="product">
        <article class="listItem">
            <figure class="listItem-figure">
                <a href="#">
                    <img src="{{node.defaultImage.url320wide}}"  data-sizes="auto" class="listItem-image lazyautosizes lazyloaded" sizes="192px">
                </a>
            </figure>
            <div class="listItem-body">
                <div class="listItem-content">
                    <div class="listItem-details">
                        <h4 class="listItem-title">
                            {{node.name}}
                        </h4>
                    </div>
                    <div class="listItem-actions">
                        <div class="listItem-price">
                            <div class="price-section price-section--withoutTax ">
                                <span data-product-price-without-tax="" class="price price--withoutTax">
                                    {{node.prices.price.value}}$
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </li>
    {{/each}}
</ul>
